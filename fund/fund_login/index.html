<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="images/logo.svg" alt="">
        <form class="login1024__form" action="">
          <h2 class="login__form-title">Авторизация</h2>
          <label for="login">Логин:</label>
          <input class="login__form-log" type="text" name="login" value="" placeholder="Введите логин или эл. почту">
          <label for="login">Пароль:</label>
          <input class="login__form-pass" type="text" name="login" value="" placeholder="Введите пароль">
          <p class="login__form-question">Забыли пароль?</p>
          <a class="login__form-recovery" href="">Нажмите, чтобы восстановить</a>
          <button class="login__form-btn">Войти</button>
        </form>
      </div>


    </header>

    <section class="login">
      <!-- <img src="images/loginbg.jpg" alt=""> -->
        <div class="login__inner">
          <form class="login__form" action="">
            <h2 class="login__form-title">Авторизация</h2>
            <label for="login">Логин:</label>
            <input class="login__form-log" type="text" name="login" value="" placeholder="Введите логин или эл. почту">
            <label for="login">Пароль:</label>
            <input class="login__form-pass" type="text" name="login" value="" placeholder="Введите пароль">
            <p class="login__form-question">Забыли пароль?</p>
            <a class="login__form-recovery" href="">Нажмите, чтобы восстановить</a>
            <button class="login__form-btn">Войти</button>
          </form>
        </div>
    </section>
  </div>

</body>
</html>
